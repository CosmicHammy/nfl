<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table id="standingsTable">
            <thead>
                <tr>
                    <th>Team</th><th>MP</th><th>W</th><th>D</th><th>L</th><th>GD</th><th>Pts</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        fetch('/api/standings')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('standingsTable').querySelector('tbody');
                tbody.innerHTML = data.map(row => `
                    <tr><td>${row.team}</td><td>${row.mp}</td><td>${row.w}</td><td>${row.d}</td><td>${row.l}</td><td>${row.gd}</td><td>${row.pts}</td></tr>
                `).join('');
            });
    </script>
</body>
</html>
