<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Matches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Matches</h2>
        <label>Home Team:</label>
        <select id="homeTeam"></select>
        <label>Away Team:</label>
        <select id="awayTeam"></select>
        <label>Event:</label>
        <input type="text" id="eventInput">
        <button onclick="addMatchEvent()">Add</button>
        <div id="eventList"></div>
    </div>
    <script>
        function addMatchEvent() {
            const data = {
                home: document.getElementById('homeTeam').value,
                away: document.getElementById('awayTeam').value,
                event: document.getElementById('eventInput').value
            };
            fetch('/api/edit-match', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) })
                .then(() => location.reload());
        }
    </script>
</body>
</html>
