<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Football League</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/nfllogo.png" alt="Nova Football League Logo">
        <h1>Welcome to Nova Football League</h1>
        <p>Select a league:</p>
    </header>
    <main>
        <button onclick="window.location.href='jnr.html'">Junior League</button>
        <button onclick="window.location.href='snr.html'">Senior League</button>
    </main>
    <script>
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const hue = Math.round(x * 360);
            const lightness = Math.round(y * 100);
            document.body.style.backgroundColor = `hsl(${hue}, 100%, ${lightness}%)`;
        });
    </script>
</body>
</html>
