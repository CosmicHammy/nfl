<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Players</h2>
        <label>Player:</label>
        <select id="playerSelect"></select>
        <label>Team:</label>
        <select id="teamSelect"></select>
        <label>Position:</label>
        <input type="text" id="positionInput">
        <button onclick="savePlayer()">Add</button>
    </div>
    <script>
        function savePlayer() {
            const data = {
                player: document.getElementById('playerSelect').value,
                team: document.getElementById('teamSelect').value,
                position: document.getElementById('positionInput').value
            };
            fetch('/api/edit-player', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        }
    </script>
</body>
</html>
